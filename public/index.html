<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Kranky&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- This line provides automatic page and style reloading when files change -->
  <script type="module" src="/lib/client/updater.js"></script>

  <script type="module" src="/js/index.js"></script>

</head>

<body>
  <div class="infoContainer">
    <h1>Bunny Dress-Up Game</h1>
  </div>

  <div class="gameContainer">
    <div class="leftHalf">
      <ul class="tab">
        <li><a href="#" class="tablinks" onclick="openCity(event, 'bg')">
            <img src="./images/icons/background.svg" alt="Backgrounds">
          </a></li>
        <li><a href="#" class="tablinks" onclick="openCity(event, 'outfit')">
            <img src="./images/icons/outfit.svg" alt="Outfits">
          </a></li>
        <li><a href="#" class="tablinks" onclick="openCity(event, 'acc')">
            <img src="./images/icons/extra.svg" alt="Accessories">
          </a></li>
      </ul>

      <div id="bg" class="tabcontent">
        <div class="myGallery">
          <button><img src="images/no.svg" alt="option: nothing" class="bgBttn" id="bgNone" /></button>
          <button><img src="images/bg/bg0.png" alt="background option 0" class="bgBttn" id="bg0" /></button>
          <button><img src="images/bg/bg1.png" alt="background option 1" class="bgBttn" id="bg1" /></button>
          <button><img src="images/bg/bg2.png" alt="background option 2" class="bgBttn" id="bg2" /></button>
          <button><img src="images/bg/bg3.png" alt="background option 3" class="bgBttn" id="bg3" /></button>
          <button><img src="images/bg/bg4.png" alt="background option 4" class="bgBttn" id="bg4" /></button>
        </div>
      </div>

      <div id="outfit" class="tabcontent">
        <div class="myGallery" id="clothesGallery">
          <button><img src="images/no.svg" alt="option: nothing" class="cBttn" id="cNone" /></button>
          <button><img src="images/clothes/o0.png" alt="clothes option 0" class="cBttn" id="c0" /></button>
          <button><img src="images/clothes/o1.png" alt="clothes option 1" class="cBttn" id="c1" /></button>
          <button><img src="images/clothes/o2.png" alt="clothes option 2" class="cBttn" id="c2" /></button>
          <button><img src="images/clothes/o3.png" alt="clothes option 3" class="cBttn" id="c3" /></button>
          <button><img src="images/clothes/o4.png" alt="clothes option 4" class="cBttn" id="c4" /></button>
          <button><img src="images/clothes/o5.png" alt="clothes option 5" class="cBttn" id="c5" /></button>
        </div>
      </div>

      <div id="acc" class="tabcontent">
        <div class="myGallery">
          <button><img src="images/no.svg" alt="option: nothing" class="eBttn" id="eNone" /></button>
          <button><img src="images/extra/a0.png" alt="accessory option 0" class="eBttn" id="e0" /></button>
          <button><img src="images/extra/a1.png" alt="accessory option 1" class="eBttn" id="e1" /></button>
          <button><img src="images/extra/a2.png" alt="accessory option 2" class="eBttn" id="e2" /></button>
          <button><img src="images/extra/a3.png" alt="accessory option 3" class="eBttn" id="e3" /></button>
          <button><img src="images/extra/a4.png" alt="accessory option 4" class="eBttn" id="e4" /></button>
          <button><img src="images/extra/a5.png" alt="accessory option 5" class="eBttn" id="e5" /></button>
          <button><img src="images/extra/a6.png" alt="accessory option 6" class="eBttn" id="e6" /></button>

        </div>
      </div>
    </div>

    <div class="rightHalf">
      <div id="bunnyContainer0">
        <div id="bunnyContainer1">
          <img src="images/no.png" alt="">
        </div>
        <div><img src="images/no.png" id="bgImg"></div>
        <div><img src="images/bunny.png" id="bunnyImg"></div>
        <div><img src="images/no.png" id="outfitImg"></div>
        <div><img src="images/no.png" id="extraImg"></div>
      </div>

      <div id="saveContainer">
        <div id="notLoggedInDiv">
          <h3>Sign in to save your outfits!</h3>
          <div id="g_id_onload"
            data-client_id="297076872738-tpnj678k0m7690tqfu04n6pk75s3osrj.apps.googleusercontent.com"
            data-context="signin" data-ux_mode="popup" data-callback="handleLogin" data-auto_prompt="false">
          </div>
          <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
            data-size="large" data-logo_alignment="left">
          </div>
        </div>
        <div id="loggedInDiv">
          <button>click here to save outfit</button>
          <button>click here to save outfit</button>
          <button>click here to save outfit</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    document.getElementsByClassName('tablinks')[0].click()
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function handleLogin(event){
      console.log("inside login");
    }
  </script>
</body>

</html>
