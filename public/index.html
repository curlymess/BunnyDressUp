<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="style.css">
  <!-- This line provides automatic page and style reloading when files change -->
  <script type="module" src="/lib/client/updater.js"></script>
</head>

<body>
  <h1>Bunny Dress-Up Game</h1>
  <h3>Noor Fakih, Spring 2023, CS193X Final Project </h3>

  <div class="gameContainer">
    <div class="leftHalf">
      <ul class="tab">
        <li><a href="#" class="tablinks" onclick="openCity(event, 'bg')">
            <img src="/images/icons/background.svg" alt="Backgrounds">
          </a></li>
        <li><a href="#" class="tablinks" onclick="openCity(event, 'outfit')">
            <img src="/images/icons/outfit.svg" alt="Outfits">
          </a></li>
        <li><a href="#" class="tablinks" onclick="openCity(event, 'acc')">
            <img src="/images/icons/extra.svg" alt="Accessories">
          </a></li>
      </ul>
    
        <div id="bg" class="tabcontent">
          <p>London is the capital city of England.</p>
        </div>
    
        <div id="outfit" class="tabcontent">
          <p>Paris is the capital of France.</p>
        </div>
    
        <div id="acc" class="tabcontent">
          <p>Tokyo is the capital of Japan.</p>
        </div>
      </div>
    
      <div id="bunny" class="rightHalf">
        <img src="/images/bunny.png">
      </div>
    
  </div>
  
  <script>
    document.getElementsByClassName('tablinks')[0].click()
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>

</html>
