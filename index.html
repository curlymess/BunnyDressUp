<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="style.css">
  <!-- This line provides automatic page and style reloading when files change -->
  <script type="module" src="/lib/client/updater.js"></script>
</head>

<body>
  <h1>Bunny Dress-Up Game</h1>
  <h3>Noor Fakih, Spring 2023, CS193X Final Project </h3>

  <div class="gameContainer">
    <div class="leftHalf">
      <ul class="tab">
        <li><a href="#" class="tablinks" onclick="openCity(event, 'bg')">
            <img src="/images/icons/background.svg" alt="Backgrounds">
          </a></li>
        <li><a href="#" class="tablinks" onclick="openCity(event, 'outfit')">
            <img src="/images/icons/outfit.svg" alt="Outfits">
          </a></li>
        <li><a href="#" class="tablinks" onclick="openCity(event, 'acc')">
            <img src="/images/icons/extra.svg" alt="Accessories">
          </a></li>
      </ul>
    
        <div id="bg" class="tabcontent">
          <div class="myGallery">
            <img src="/images/no.svg" alt="option: nothing"/>
            <img src="/images/bg/bg0.png" alt="background option 0"/>
            <img src="/images/bg/bg1.png" alt="background option 1"/>
            <img src="/images/bg/bg2.png" alt="background option 2"/>
            <img src="/images/bg/bg3.png" alt="background option 3"/>
            <img src="/images/bg/bg4.png" alt="background option 4"/>
          </div>
        </div>
    
        <div id="outfit" class="tabcontent">
          <div class="myGallery">
            <img src="/images/no.svg" alt="option: nothing"/>
            <img src="/images/outfits/o0.png" alt="outfits option 0"/>
            <img src="/images/outfits/o1.png" alt="outfits option 1"/>
            <img src="/images/outfits/o2.png" alt="outfits option 2"/>
            <img src="/images/outfits/o3.png" alt="outfits option 3"/>
            <img src="/images/outfits/o4.png" alt="outfits option 4"/>
            <img src="/images/outfits/o5.png" alt="outfits option 5"/>
          </div>
        </div>
    
        <div id="acc" class="tabcontent">
          <div class="myGallery">
            <img src="/images/no.svg" alt="option: nothing"/>
            <img src="/images/extra/a0.png" alt="accessory option 0"/>
            <img src="/images/extra/a1.png" alt="accessory option 1"/>
            <img src="/images/extra/a2.png" alt="accessory option 2"/>
            <img src="/images/extra/a3.png" alt="accessory option 3"/>
            <img src="/images/extra/a4.png" alt="accessory option 4"/>
            <img src="/images/extra/a5.png" alt="accessory option 5"/>
            <img src="/images/extra/a6.png" alt="accessory option 6"/>
          </div>
        </div>
      </div>
    
      <div id="bunny" class="rightHalf">
        <img src="/images/bunny.png">
      </div>
    
  </div>
  
  <script>
    document.getElementsByClassName('tablinks')[0].click()
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
  </script>
</body>

</html>
